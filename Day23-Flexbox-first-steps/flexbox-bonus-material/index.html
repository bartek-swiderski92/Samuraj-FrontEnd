<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szachownica Flexbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            /* margin: auto; */
            width: 50vw;
            height: 50vw;

        }

        div {
            flex-basis: 20%;
            height: 20%;
            background-color: #000;
        }

        div:nth-child(odd) {
            background-color: #fff;
        }
    </style>
</head>
