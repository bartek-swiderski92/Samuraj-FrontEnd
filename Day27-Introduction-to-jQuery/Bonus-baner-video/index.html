<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baner</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        header {
            text-align: center;
            height: 40vh;
            overflow: hidden;
            position: relative;
        }

        @media(max-width: 640px) {
            header {
                height: 30vh;
            }
        }

        video {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
            min-height: 100%;
            min-width: 100%;
        }

        header h1 {
            position: absolute;
            z-index: 1;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            width: 100%;
            text-transform: uppercase;
            font-size: 36px;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px 0;
            animation: text 12s infinite;
            opacity: 0;
        }

        header h1:nth-of-type(2) {
            animation-delay: 4s;
        }

        header h1:nth-of-type(3) {
            animation-delay: 8s;
        }

        @keyframes text {
            0% {
                opacity: 0
            }

            5% {
                opacity: 0
            }

            8% {
                opacity: 1
            }

            24% {
                opacity: 1
            }

            28% {
                opacity: 0
            }

            33.33% {
                opacity: 0
            }

            100% {
                opacity: 0
            }

        }
    </style>
</head>

<body>
    <header>
        <h1>Tanio</h1>
        <h1>Szybko</h1>
        <h1>Srednio</h1>
        <video src="video.mp4" autoplay loop playsinline muted></video>
    </header>
</body>

</html>
